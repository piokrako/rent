<div class="container">
  <div class="mat-elevation-z8 mt-3">
    <table class="w-100" mat-table [dataSource]="dataSource">

      <!-- Car ID Column -->
      <ng-container matColumnDef="car_id">
        <th mat-header-cell *matHeaderCellDef> Car ID </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Reserved From Column -->
      <ng-container matColumnDef="reserved_from">
        <th mat-header-cell *matHeaderCellDef> Reserved From </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Reserved Till Column -->
      <ng-container matColumnDef="reserved_till">
        <th mat-header-cell *matHeaderCellDef> Reserved Till </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of table">
    </mat-paginator>
  </div>
</div>
