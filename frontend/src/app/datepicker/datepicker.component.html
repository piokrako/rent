<form (submit)="onSearch(dateForm)" #dateForm="ngForm">
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Pick date range</mat-label>
    <input matInput type="text" placeholder="Pick dates..." bsDaterangepicker ngModel name="dateInput"
      [bsConfig]="{ rangeInputFormat : 'YYYY-MM-DD', containerClass: 'theme-orange' }">
    <button mat-icon-button matSuffix color="primary" aria-label="Search button with a search icon" type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
