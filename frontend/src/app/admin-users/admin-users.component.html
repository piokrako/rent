<div class="container">
  <div class="mat-elevation-z8 mt-3">
    <table class="w-100" mat-table [dataSource]="dataSource">
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail adress </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- isAdmin Column -->
      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef> Admin </th>
        <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-end"> Actions </th>
        <td mat-cell *matCellDef="let element" class="text-end">
          <button mat-icon-button color="warn" (click)="onDelete(element)" matTooltip="Delete user" aria-label="Delete button with a trash icon">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="onAdmin(element)" matTooltip="Make admin" aria-label="Make admin button with a admin panel settings icon">
            <mat-icon>admin_panel_settings</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of table">
    </mat-paginator>
  </div>
</div>
