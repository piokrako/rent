<div class="container">
  <div class="mat-elevation-z8 mt-3">
    <table class="w-100" mat-table [dataSource]="dataSource">

      <!-- Car ID Column -->
      <ng-container matColumnDef="car_id">
        <th mat-header-cell *matHeaderCellDef> Car ID </th>
        <td mat-cell *matCellDef="let element"> {{element.car_id}} </td>
      </ng-container>

      <!-- Reserved From Column -->
      <ng-container matColumnDef="reserved_from">
        <th mat-header-cell class="text-end" *matHeaderCellDef> Reserved From </th>
        <td mat-cell class="text-end" *matCellDef="let element"> {{element.fromDate | date: 'dd-MM-yyyy'}} </td>
      </ng-container>

      <!-- Reserved Till Column -->
      <ng-container matColumnDef="reserved_till">
        <th mat-header-cell class="text-end" *matHeaderCellDef> Reserved Till </th>
        <td mat-cell class="text-end" *matCellDef="let element"> {{element.untilDate | date: 'dd-MM-yyyy'}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell class="text-end" *matHeaderCellDef> Actions </th>
        <td mat-cell class="text-end" *matCellDef="let element"> <button mat-icon-button color="warn"
            (click)="onDelete(element)" matTooltip="Delete reservation" aria-label="Delete button with a trash icon">
            <mat-icon>delete</mat-icon>
          </button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of table">
    </mat-paginator>
  </div>
</div>
