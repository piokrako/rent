<div class="justify-content-center">
  <mat-card class="mt-5 mx-auto text-center">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content class="mt-3">
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field appearance="fill" hideRequiredMarker>
          <mat-label>E-mail adress</mat-label>
          <input matInput placeholder="mail@mail.com" name="email" #emailInput="ngModel" ngModel required>
          <mat-error *ngIf="emailInput.invalid">Please input a valid e-mail adress</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" hideRequiredMarker>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Input your password" name="password" type="password" ngModel >
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit" class="text-uppercase">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
