<div class="vh-100 overflow-hidden">
  <mat-card class="mt-5 mx-auto text-center">
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content class="mt-3">
      <form (submit)="onRegister(registerForm)" #registerForm="ngForm">
        <mat-form-field appearance="fill" hideRequiredMarker>
          <mat-label>E-mail adress</mat-label>
          <input matInput placeholder="mail@mail.com" name="email" #emailInput="ngModel" ngModel required>
          <mat-error *ngIf="emailInput.invalid">Please input valid e-mail adress</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" hideRequiredMarker>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="input your password" name="password" #passwordInput="ngModel" ngModel required>
          <mat-error *ngIf="passwordInput.invalid">Please input password</mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" class="text-uppercase" type="submit">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
